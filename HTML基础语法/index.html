<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--修饰标签-->
    <!--文字倾斜标签-->
    <p><i>HTML</i></p>
    <P><em>hello!</em></P>

    <!--加粗标签-->
    <p><b>张三</b></p>
    <p><strong>李四</strong></p>

    <!--上标和下标标签-->
    <p> <sup>hello</sup>  <sub>world</sub> </p>
    
</body>
</html>
